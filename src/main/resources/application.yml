spring:
    datasource:
        url: jdbc:mysql://localhost:3306/umc_week6
        username: root
        password: ${DB_PW}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
        database: mysql
        show-sql: true

logging:
    level:
        org.hibernate.SQL: debug